buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: mellardc/potato:3.0
        stages:
          - name: build
            steps:
              - name: build-and-push-image
                command: /kaniko/executor
                image: mellardc/potato:3.0
                args: ['--dockerfile=Dockerfile','--destination=tfjxlegibledog.azurecr.io/potato', "--context=/workspace/source"]
