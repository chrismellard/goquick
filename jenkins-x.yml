#buildPack: go
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: mellardc/potato:6.0
        stages:
          - name: build
            options:
              containerOptions:
                serviceAccountName: potato
            steps:
              - name: build-and-push-image
                command: /kaniko/executor
                image: mellardc/potato:6.0
                args: ['--dockerfile=Dockerfile','--destination=tfjxlegibledog.azurecr.io/potato', "--context=/workspace/source"]
